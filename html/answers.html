<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>The Beginning of the Next Steps of Project Awesome</title>
    <script src="../js/quiz.js"></script>
    <style type="text/css">
      td, th
      {
        border:1px solid black;
        padding: 2px;
      }
    </style>
</head>

<body>

    <header id="head"> </header>

	<div id="answers"></div>

	<script>
		var theQuiz = JSON.parse(localStorage.getItem("quiz"));
		document.getElementById("head").innerHTML += "<h1> Answer Key for Quiz #" + theQuiz.seed + "</h1> <hr> <br>";	
		document.getElementById("answers").innerHTML += theQuiz.answers;
	</script>

    
</body>
