    <script>

$(document).ready(function(){
    submitHandler = function() {

    // Get rid of all child elements of #stuffGoesHere

    $("#stuffGoesHere").empty();

    var pElement=$("<p></p>").text("submitHandler says: foo=" + $("#foo").val() + " bar=" + $("#bar").val() );

    $("#stuffGoesHere").append(pElement);


   }
});

 


   </script>

<body>

    <header> 
      <h1>This is a test</h1>
    </header>

    <form action="" method="GET" onsubmit="submitHandler(); return false;">
      <input type="text" name="foo" id="foo"></input>
      <input type="text" name="bar" id="bar"></input>

      <input type="submit" value="Click me" />
    </form>

    <div id="stuffGoesHere">
    </div>
